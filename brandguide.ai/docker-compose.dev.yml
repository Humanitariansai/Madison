name: brandguide-dev
services:
  postgres:
    image: postgres:16-alpine
    container_name: brandguide_db_dev
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d brandguide"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: brandguide_backend_dev
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      LLM_MODEL: ${LLM_MODEL}
      PYTHONUNBUFFERED: 1
      # If using Ollama or external services on host matching original config, use host.docker.internal
      # or assure they are containerized. For now assuming self-contained logic or access to web.
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Mount uploads for persistence and easy host access/debugging
      - ./backend/uploads:/app/uploads
      - ./backend/data/models:/app/data/models
      # Mount code specifically for development hot-reloading
      - ./backend/src:/app/src
    command: ["uvicorn", "src.api:app", "--host", "0.0.0.0", "--port", "8000", "--reload", "--log-level", "debug"]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: brandguide_frontend_dev
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      # Mount entire frontend for hot reload
      - ./frontend:/app
      # But exclude node_modules (keep container's npm install)
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true

volumes:
  pgdata:
